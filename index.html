<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="result">TEST</div>
        <div id="keys">
            <button class="button" id="del">DEL</button>
            <div id="numbers">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">0</button>
            </div>
            <div id="operandi">
                <button class="button" id="division">/</button>
                <button class="button" id="times">*</button>
                <button class="button" id="subtract">-</button>
                <button class="button" id="plus">+</button>
                <button id="equals" class="button" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
